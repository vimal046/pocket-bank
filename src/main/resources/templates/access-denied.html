<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied - PocketBank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #8a2387 0%, #f27121 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .error-container{
        text-align: center;
        background: white;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        max-width: 500px;
      }
      .error-icon {
        font-size: 6rem;
        color: #e74c3c;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-icon">
        <i class="bi bi-shield-exclamation"></i>
      </div>
      <h1 style="color: #2c3e50; margin-bottom: 20px">Access Denied</h1>
      <p style="color: #7f8c8d; font-size: 1.1rem; margin-bottom: 30px">
        You don't have perission to access this page
      </p>
      <a href="/" class="btn btn-primary btn-lg">
        <i class="bi bi-house"></i> Go to Home
      </a>
      <a href="/dashboard" class="btn btn-outline-secondary btn-lg ms-2">
        <i class="bi bi-speedometer2"></i> Dashboard
      </a>
    </div>
  </body>
</html>
