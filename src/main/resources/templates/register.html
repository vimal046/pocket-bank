<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - PocketBank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body{
        background: linear-gradient(135deg,#3a1c71 0%,#ffaf7b);
        min-height: 100vh;
        padding: 40px 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .register-container{
        max-width: 600px;
        margin: 0 auto;
      }

      .register-card{
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .bank-icon{
        font-size: 3rem;
        color: #667eea;
        text-align: center;
        margin-bottom: 15px;
      }

      .form-control{
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #e0e0e0;
      }
      .form-control:focus{
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102 , 126, 234, 0.25);
      }

      .btn-primary{
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(135deg,#159957 0%,#155799 100%);
        border: none;
        font-weight: 600;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="register-container">
        <div class="register-card">
          <div class="bank-icon">
            <i class="bi bi-bank2"></i>
          </div>
          <h2 class="text-center mb-4" style="color: #2c3e50">
            Create Account
          </h2>

          <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
          </div>

          <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Username</label>
                <input
                  th:field="*{username}"
                  type="text"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Password</label>
                <input
                  th:field="*{password}"
                  type="password"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Full Name</label>
              <input
                th:field="*{fullName}"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                th:field="*{email}"
                type="email"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input
                th:field="*{phoneNumber}"
                type="tel"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Address</label>
              <textarea
                class="form-control"
                th:field="*{address}"
                rows="3"
                required
              ></textarea>
            </div>
            <button class="btn btn-primary w-100 mb-3">
              <i class="bi bi-person-plus"></i> Register
            </button>
          </form>
          <div class="text-center">
            <p>
              Already have an account?
              <a href="/login" style="color: #667eea">Login here</a>
            </p>
            <a href="/" class="text-muted">
              <i class="bi bi-house"> Back to Home</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
