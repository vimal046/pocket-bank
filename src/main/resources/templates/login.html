<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - PocketBank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1488cc 0%, #2b32b2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .login-container {
        max-width: 450px;
        margin: 0 auto;
      }

      .login-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      }

      .bank-icon {
        font-size: 4rem;
        color: #667eea;
        text-align: center;
        margin-bottom: 20px;
      }

      .form-control {
        padding: 12px;
        border-radius: 10px;
        border: 2px solid #e0e0e0;
      }

      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }

      .btn-primary {
        padding: 12px;
        border-radius: 10px;
        background: linear-gradient(135deg, #00467f 0%, #a5cc82 100%);
        border: none;
        font-weight: 600;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="login-card">
          <div class="bank-icon">
            <i class="bi bi-bank2"></i>
          </div>
          <h2 class="text-center mb-4" style="color: #2c3e50">Welcome Back</h2>
          <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i>
            <span th:text="${error}"></span>
          </div>

          <div th:if="${message}" class="alert alert-success">
            <i class="bi bi-check-circle"></i>
            <span th:text="${message}"></span>
          </div>

          <form th:action="@{/login}" method="post">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>
          <div class="text-center">
            <p>
              Don't have an account?
              <a href="/register" style="color: #667eea">Register here</a>
            </p>
            <a href="/" class="text-muted">
              <i class="bi bi-house"></i> Back to Home
            </a>
          </div>
          <hr class="my-4" />
          <div class="text-center text-muted small">
            <p class="mb-1"><strong>Demo Credentials:</strong></p>
            <p class="mb-0">
              Customer: username: <code>john</code>, password:
              <code>password</code>
            </p>
            <p class="mb-0">
              Admin:username: <code>admin</code>, password:
              <code>admin123</code>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
