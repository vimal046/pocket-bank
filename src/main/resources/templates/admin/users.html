<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Users - PocketBank Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f5f7fa;
        font-family: "Segoe UI";
      }
      .main-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid main-container">
        <a class="navbar-brand" href="/admin/dashboard"
          ><i class="bi bi-bank2"></i> PocketBank Admin</a
        >
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/admin/dashboard">Dashboard</a>
          <a class="nav-link active" href="/admin/users">Users</a>
          <a class="nav-link" href="/admin/accounts">Accounts</a>
        </div>
      </div>
    </nav>

    <div class="main-container mt-4">
      <h2 class="mb-4"><i class="bi bi-people"></i> All Customers</h2>

      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Registered Date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.fullName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td
                  th:text="${#temporals.format(user.createdAt, 'dd-MM-yyyy')}"
                ></td>
                <td>
                  <a
                    th:href="@{'/admin/users/' + ${user.id}}"
                    class="btn btn-info btn-sm"
                  >
                    <i class="bi bi-eye"></i> View Details
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
