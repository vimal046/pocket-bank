<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>My Accounts - PocketBank</title>
    <style>
      body {
        background: #f5f7fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid main-container">
        <a href="/" class="navbar-brand">
          <i class="bi bi-bank2"></i> PocketBank
        </a>
        <div class="navbar-nav ms-auto">
          <a href="/customer/dashboard" class="nav-link">Dashboard</a>
          <form th:action="@{/logout}" method="post" style="display: inline">
            <button class="btn btn-outline-danger btn-sm">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="main-container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-wallet2"></i> My Accounts</h2>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#createAccountModal"
        >
          <i class="bi bi-plus-circle"></i> Create New Account
        </button>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible">
        <span th:text="${success}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
        ></button>
      </div>

      <div class="row">
        <div class="col-md-6" th:each="account : ${accounts}">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <div>
                  <h5>
                    <i class="bi bi-credit-card"></i>
                    <span th:text="${account.accountType}"></span> Account
                  </h5>
                  <p
                    class="text-muted mb-1"
                    th:text="account.accountNumber"
                  ></p>
                  <h3
                    th:text="'â‚¹' + ${#numbers.formatDecimal(account.balance, 0, 'COMMA', 2, 'POINT')}"
                  ></h3>
                </div>
                <div>
                  <span
                    class="badge"
                    th:classappend="${account.status == 'APPROVED' ? 'bg-success' : account.status == 'PENDING' ? 'bg-warning' : 'bg-danger'}"
                    th:text="${account.status}"
                  ></span>
                </div>
              </div>
              <hr />
              <div class="d-grid gap-2">
                <a
                  th:href="@{'/customer/accounts/' + ${account.id} + '/transactions'}"
                  class="btn btn-outline-primary btn-sm"
                >
                  <i class="bi bi-list-ul"></i> View Transactions
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Create Account Modal-->
    <div class="modal fade" id="createAccountModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create New Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <form th:action="@{/customer/accounts/create}" method="post">
            <div class="modal-body">
              <div class="mb-3">
                <label class="form-label">Account Type</label>
                <select name="accountType" class="form-select" required>
                  <option value="SAVINGS">Savings Account</option>
                  <option value="CHECKING">Checking Account</option>
                </select>
              </div>
              <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> You account will be pending
                approval by admin
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                data-bs-dismiss="modal"
                class="btn btn-secondary"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
