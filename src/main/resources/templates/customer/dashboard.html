<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <title>Dashboard - PocketBank</title>
    <style>
      :root {
        --bg-primary: #f5f7fa;
        --bg-card: #ffffff;
        --text-primary: #2c3e50;
        --accent-primary: #3498db;
        --accent-secondary: #2ecc71;
        --border-color: #e1e8ed;
        --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      body{
        background-color: var(--bg-primary);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-container{
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      .card{
        background: var(--bg-card);
        border-radius: 12px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
      }
       
      .stat-card{
        background: linear-gradient(135deg,var(--accent-primary),#5dade2);
        color: white;
        padding: 25px;
        border-radius: 12px;
      }
       
      .quick-action-btn{
        width: 100%;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 15px;
      }

    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid main-container">
        <a href="/" class="navbar-brand">
          <i class="bi bi-bank2"></i> PocketBank
        </a>
        <div class="navbar-nav ms-auto">
          <a href="/customer/accounts" class="nav-link">Accounts</a>
          <a href="/customer/profile" class="nav-link">Profile</a>
          <form th:action="@{/logout}" method="post" style="display: inline">
            <button class="btn btn-outline-danger btn sm">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="main-container mt-4">
      <h2 class="mb-4">
        <i class="bi bi-speedometer2"></i> Welcome,
        <span th:text="${user.fullName}"></span>
      </h2>

      <!--Account Cards-->
      <div class="row mb-4">
        <div class="col-md-4" th:each="account : ${accounts}">
          <div class="stat-card">
            <h6 style="opacity: 0.9">
              <i class="bi bi-wallet2"></i>
              <span th:text="${account.accountType}"></span> Account
            </h6>
            <h3
              th:text="'₹' + ${#numbers.formatDecimal(account.balance,0,'COMMA',2,'POINT')}"
            ></h3>
            <p class="mb-0" th:text="${account.accountNumber}"></p>
            <span
              class="badge bg-light text-dark mt-2"
              th:text="${account.status}"
            ></span>
          </div>
        </div>
      </div>

      <!--Quick Actions-->
      <div class="row mb-4">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5>Quick Actions</h5>
              <div class="card-body">
                <div class="row">
                  <div class="col-md-3">
                    <a
                      href="/customer/deposit"
                      class="btn btn-success quick-action-btn"
                    >
                      <i class="bi bi-plus-circle"></i><br />Deposit Money
                    </a>
                  </div>
                  <div class="col-md-3">
                    <a
                      href="/customer/withdraw"
                      class="btn btn-warning quick-action-btn"
                    >
                      <i class="bi bi-plus-circle"></i><br />Withdraw Money
                    </a>
                  </div>
                  <div class="col-md-3">
                    <a
                      href="/customer/transfer"
                      class="btn btn-primary quick-action-btn"
                    >
                      <i class="bi bi-plus-circle"></i><br />Transfer Money
                    </a>
                  </div>
                  <div class="col-md-3">
                    <a
                      href="/customer/accounts"
                      class="btn btn-info quick-action-btn"
                    >
                      <i class="bi bi-plus-square"></i><br />New Money
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Recent Action-->
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-head">
              <h5><i class="bi bi-clock-history"></i> Recent Transactions</h5>
            </div>
            <div class="card-body">
              <div
                th:if="${recentTransactions !=null and !recentTransactions.empty}"
              >
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Type</th>
                      <th>Amount</th>
                      <th>Balance After</th>
                      <th>Description</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="txn : ${recentTransactions}">
                      <td
                        th:text="${#temporals.format(txn.transactionDate, 'dd-MM-yyyy HH:mm')}"
                      ></td>
                      <td>
                        <span
                          class="badge"
                          th:classappend="${txn.type == 'DEPOSIT' or txn.type == 'TRANSFER_IN' ? 'bg-success' : 'bg-danger'}"
                          th:text="${txn.type}"
                        ></span>
                      </td>
                      <td
                        th:text="'₹' + ${#numbers.formatDecimal(txn.amount, 0, 'COMMA', 2, 'POINT')}"
                      ></td>
                      <td
                        th:text="'₹' + ${#numbers.formatDecimal(txn.balanceAfter, 0, 'COMMA', 2, 'POINT')}"
                      ></td>
                      <td th:text="${txn.description}"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div
                th:if="${recentTransactions == null or recentTransactions.empty}"
                class="text-center text-muted py-4"
              >
                <i class="bi bi-inbox" style="font-size: 3rem"></i>
                <p>No Transactions Yet</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
